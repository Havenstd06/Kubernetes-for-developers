apiVersion: v1
kind: Pod
metadata:
  name: web-a
  labels:
    app: web-a
spec:
  containers:
    - name: nginx
      image: nginx:1.29
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-a-svc
spec:
  selector:
    app: web-a
  ports:
    - port: 80
      targetPort: 80
